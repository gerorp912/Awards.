<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votaci√≥n - GCA 2025</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>GCA</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="votacion.html">Votaci√≥n</a>
        </nav>
    </header>

    <div class="votacion-container">
        <canvas id="particles-canvas"></canvas>
        <h1 class="votacion-title" id="categoria-titulo">CARGANDO...</h1>
        <div class="modo-juego">Modo Juego</div>

        <div class="votacion-grid" id="nominados-grid"></div>
    </div>

    <script src="particles.js"></script>
    <script>
        const categorias = [
            {
                titulo: "CHATTER DEL A√ëO",
                nominados: [
                    { nombre: "timotopo", desc: '"timotopo es para lolo y su carrera lo que fue Juanceto01 para el momo"', img: "imagenes/timotopo.jpg" },
                    { nombre: "asapraml", desc: "licenciado zaza y anti niperos", img: "imagenes/asapraml.jpg" },
                    { nombre: "sacksu", desc: "chatter profesional", img: "imagenes/sacksu.jpg" },
                    { nombre: "pachudanl", desc: "rapero joseador de paraguay", img: "imagenes/pachudanl.jpg" },
                    { nombre: "ztample", desc: "chatter profesional", img: "imagenes/ztample.jpg" }
                ]
            },
            {
                titulo: "MOD DEL A√ëO",
                nominados: [
                    { nombre: "matiaz0800", desc: "OG", img: "imagenes/matiaz0800.jpg" },
                    { nombre: "6tincho", desc: "Owner de Joseo Shirts y OPD", img: "imagenes/6tincho.jpg" },
                    { nombre: "crunchyroll", desc: "el primer mod de rageylo", img: "imagenes/crunchyroll.jpg" },
                    { nombre: "yesk", desc: "inteligencia artificial", img: "imagenes/yesk.jpg" },
                    { nombre: "sacksu", desc: "chatter profesional", img: "imagenes/sacksu2.jpg" }
                ]
            }
            // A√ëADE M√ÅS CATEGOR√çAS AQU√ç
        ];

        let categoriaActual = 0;
        const total = categorias.length;

        function cargarCategoria() {
            if (categoriaActual >= total) {
                localStorage.setItem('gca_votado_2025', 'true');
                location.href = 'gracias.html';
                return;
            }

            const cat = categorias[categoriaActual];
            document.getElementById('categoria-titulo').textContent = cat.titulo;
            const grid = document.getElementById('nominados-grid');
            grid.innerHTML = '';

            cat.nominados.forEach(n => {
                const card = document.createElement('div');
                card.className = 'votacion-card';
                card.innerHTML = `
                    <img src="${n.img}" alt="${n.nombre}">
                    <div class="card-info">
                        <h3>${n.nombre}</h3>
                        <p>${n.desc}</p>
                        <button class="btn-votar-card" onclick="votarYAvanzar()">Votar üëç</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function votarYAvanzar() {
            categoriaActual++;
            localStorage.setItem('gca_progreso_2025', categoriaActual);
            cargarCategoria();
        }

        window.onload = () => {
            if (localStorage.getItem('gca_votado_2025') === 'true') {
                location.href = 'gracias.html';
                return;
            }
            const saved = localStorage.getItem('gca_progreso_2025');
            if (saved) categoriaActual = parseInt(saved);
            cargarCategoria();
        };
    </script>
</body>
</html>
